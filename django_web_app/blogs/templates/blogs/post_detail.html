{% extends 'blogs/base.html' %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img"src="{{object.author.profile.image.url}}" alt="{{object.author.profile.username}}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-posts' obbject.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"M d,Y"}}</small>
          {% if object.author == user %}
            <div>
                <a href="{% url 'post-update' object.id%}" class="btn btn-secondary btn-sm mt-1 mb-1 mr-1 ml-1">Update</a>
                <a href="{% url 'post-delete' object.id%}" class="btn btn-danger btn-sm mt-1 mb-1 mr-1 ml-1">Delete</a>
            </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{object.title}}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>
{% endblock content%}
